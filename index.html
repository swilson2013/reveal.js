<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="./images/img0.png" alt="First Slide" style="margin:25px 0px">
				</section>
				<section>
					<img src="./images/img1.png" alt="Second Slide" style="margin:25px 0px">
				</section>
				<section>
					<img src="./images/img2.png" alt="Third Slide">
				</section>
				<section>
					<img src="./images/img3.png" alt="Fourth Slide">
				</section>
				<section>
					<img src="./images/img4.png" alt="Fifth Slide">
				</section>
				<section>
					<img src="./images/img5.png" alt="Sixth Slide">
				</section>
				<section>
					<img src="./images/img6.png" alt="Seventh Slide">
				</section><section>
					<img src="./images/img7.png" alt="Eighth Slide">
				</section><section>
					<img src="./images/img8.png" alt="Ninth Slide">
				</section><section>
					<img src="./images/img9.png" alt="Tenth Slide">
				</section><section>
					<img src="./images/img10.png" alt="Eleventh Slide">
				</section><section>
					<img src="./images/img11.png" alt="Twelfth Slide">
				</section><section>
					<img src="./images/img12.png" alt="Thirteenth Slide">
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
